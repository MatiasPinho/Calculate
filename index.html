<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="boxContainer">
      <div class="box">
        <div class="rectangleResultContainer">
          <div class="rectangleResult">
            <div id="num1"></div>
            <p id="numOperator"></p>
            <p id="num2"></p>
          </div>
        </div>
        <div class="allColums">
          <div class="firstColumn">
            <div id="newSeven" class="btn btnSeven">
              <div class="shadow">
                <p>7</p>
              </div>
            </div>
            <div id="newEight" class="btn btnEight">
              <div class="shadow">
                <p>8</p>
              </div>
            </div>
            <div id="newNine" class="btn btnNine">
              <div class="shadow">
                <p>9</p>
              </div>
            </div>
            <div  class="btnPlus">
              <div id="multiplicarPlus" class="shadowPlus">
                <p id="multiplicar">*</p>
              </div>
            </div>
          </div>
          <div class="twoColumn">
            <div id="newFour" class="btn btnFour">
              <div class="shadow">
                <p>4</p>
              </div>
            </div>
            <div id="newFive" class="btn btnFive">
              <div class="shadow">
                <p>5</p>
              </div>
            </div>
            <div id="newSix" class="btn btnSix">
              <div class="shadow">
                <p>6</p>
              </div>
            </div>
            <div class="btnPlus">
              <div id="sumaPlus" class="shadowPlus">
                <p id="suma">+</p>
              </div>
            </div>
          </div>
          <div class="threeColumn">
            <div id="newOne" class="btn btnOne">
              <div class="shadow">
                <p>1</p>
              </div>
            </div>
            <div id="newTwo" class="btn btnTwo">
              <div class="shadow">
                <p>2</p>
              </div>
            </div>
            <div id="newThree" class="btn btnThree">
              <div class="shadow">
                <p>3</p>
              </div>
            </div>
            <div class="btnPlus">
              <div id="dividirPlus" class="shadowPlus">
                <p id="dividir">/</p>
              </div>
            </div>
          </div>
          <div class="fourColumn">
            <div id="botonC" class="btnC">
              <div class="shadowC">
                <p>C</p>
              </div>
            </div>
            <div id="newZero" class="btn btnZero">
              <div class="shadow">
                <p>0</p>
              </div>
            </div>
            <div class="btnPlus">
              <div id="resultPlus" class="shadowPlus">
                <p id="result">=</p>
              </div>
            </div>
            <div class="btnPlus">
              <div id="restarPlus" class="shadowPlus">
                <p id="restar">-</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
