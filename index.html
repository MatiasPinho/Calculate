<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="boxContainer">
      <div class="box">
        <div class="rectangleResultContainer">
          <div class="rectangleResult">
            <p id="num1"></p>
            <p id="numOperator"></p>
            <p id="num2"></p>
          </div>
        </div>
        <div class="allColums">
          <div class="firstColumn">
            <div id="btnSeven" class="btn">
              <div class="shadow">
                <p>7</p>
              </div>
            </div>
            <div id="btnEight" class="btn">
              <div class="shadow">
                <p>8</p>
              </div>
            </div>
            <div id="btnNine" class="btn">
              <div class="shadow">
                <p>9</p>
              </div>
            </div>
            <div class="btnPlus">
              <div class="shadowPlus">
                <p>x</p>
              </div>
            </div>
          </div>
          <div class="twoColumn">
            <div id="btnFour" class="btn">
              <div class="shadow">
                <p>4</p>
              </div>
            </div>
            <div id="btnFive" class="btn">
              <div class="shadow">
                <p>5</p>
              </div>
            </div>
            <div id="btnSix" class="btn">
              <div class="shadow">
                <p>6</p>
              </div>
            </div>
            <div class="btnPlus">
              <div id="sumaPlus" class="shadowPlus">
                <p id="suma">+</p>
              </div>
            </div>
          </div>
          <div class="threeColumn">
            <div id="btnOne" class="btn">
              <div class="shadow">
                <p>1</p>
              </div>
            </div>
            <div id="btnTwo" class="btn">
              <div class="shadow">
                <p>2</p>
              </div>
            </div>
            <div id="btnThree" class="btn">
              <div class="shadow">
                <p>3</p>
              </div>
            </div>
            <div class="btnPlus">
              <div class="shadowPlus">
                <p>%</p>
              </div>
            </div>
          </div>
          <div class="fourColumn">
            <div class="btnC">
              <div class="shadowC">
                <p>C</p>
              </div>
            </div>
            <div id="btnZero" class="btn">
              <div class="shadow">
                <p>0</p>
              </div>
            </div>
            <div class="btnPlus">
              <div class="shadowPlus">
                <p>=</p>
              </div>
            </div>
            <div class="btnPlus">
              <div class="shadowPlus">
                <p>-</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
